<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Vital</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h1>App Vital</h1>

<img src="red-heartbeat-rate-and-pulse-line-vector.jpg" alt="Icono corazón latido" class="icono" width="150">

<input type="text" id="nombre" placeholder="Nombre">
<input type="number" id="edad" placeholder="Edad">
<input type="number" id="peso" placeholder="Peso (kg)">
<input type="number" id="altura" placeholder="Altura (cm)">

<select id="sexo">
<option value="M">Masculino</option>
<option value="F">Femenino</option>
</select>

<select id="actividad">
<option value="sedentario">Sedentario</option>
<option value="ligero">Ligero (1-3 días/semana)</option>
<option value="moderado">Moderado (3-5 días/semana)</option>
<option value="activo">Activo (6-7 días/semana)</option>
<option value="muyActivo">Muy Activo</option>
</select>

<button onclick="calcular()">Calcular</button>

<div class="result" id="resultado"></div>
<div class="motivacion" id="motivacion"></div>

<img src="weight-scales-icon-outline-scale-balance-vector.jpg" alt="Icono balanza peso" class="icono" width="150">

<button onclick="limpiar()">Limpiar</button>

</div>

<script src="script.js"></script>
</body>
</html>
